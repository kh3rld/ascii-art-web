<!DOCTYPE html> 
<html lang="en"> 
    <head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ASCII Art Generator</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style> body { font-family: 'Roboto', Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
    }

    form input[type="text"] {
        width: 100%;
        max-width: 400px;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    form input[type="submit"] {
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }

    .output-area {
        padding: 30px;
        border: 1px solid #ccc;
        background-color: white;
        min-height: 300px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 18px;
        line-height: 1.5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

</head> <body> <div class="container"> <h1>ASCII Art Generator</h1>

    <form method="POST" action="/ascii">
        <input name="Input" type="text" placeholder="Enter Input" />
        <input name="Banner" type="text" placeholder="Enter Banner" />
        <input type="submit" value="Generate ASCII Art" />
    </form>

    <div class="output-area">
        <!-- Output will be displayed here -->
    </div>
</div>

<script>
    // Add event listener to the form submission
    document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();

        // Get the form data
        const formData = new FormData(event.target);

        // Send the form data to the server
        fetch('/ascii', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            // Display the ASCII art in the output area
            document.querySelector('.output-area').textContent = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body> </html>
